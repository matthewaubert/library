<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>library</h1>
  </header>
  <main class="main-content">
    <button class="add-book"><span>+</span></button>
  </main>

  <dialog id="dialog">
    <form method="dialog">
      <ul>
        <li>
          <h2>Add a new book</h2>
        </li>
        <li>
          <label for="title">Book Title</label>
          <input type="text" id="title" autocomplete="off" placeholder="Title" required>
        </li>
        <li>
          <label for="author">Book Author</label>
          <input type="text" id="author" autocomplete="off" placeholder="Author" required>
        </li>
        <li>
          <label for="pages">Number of pages</label>
          <input type="number" id="pages"  autocomplete="off" placeholder="Pages" required>
        </li>
        <li class="checkbox">
          <label for="read">Have you read this book?</label>
          <input type="checkbox" id="read">
        </li>
        <li>
          <button type="submit" id="submit">Submit</button>
        </li>
        <button type="reset" id="cancel">Ã—</button>
      </ul>
    </form>
  </dialog>
</body>
</html>
